<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano - Register</title>
    <link rel="stylesheet" href="register.style.css" />
    <link rel="stylesheet" href="./assets/global.style.css" />
    <script src="./assets/components.js" defer></script>
  </head>
  <body>
    <navbar></navbar>

    <main>
      <form>
        <h1>สมัครสมาชิก</h1>
        <div class="inp">
          <input
            required
            type="text"
            name="usrname"
            id="usrname"
            placeholder="ชื่อผู้ใช้"
          />
        </div>
        <div class="inp">
          <input required type="email" name="email" placeholder="อีเมล" />
        </div>

        <div class="inp">
          <input
            required
            type="password"
            name="password"
            id="password"
            placeholder="รหัสผ่าน"
          />
        </div>

        <div class="inp">
          <input
            required
            type="password"
            name="confpassword"
            id="confpassword"
            placeholder="ยืนยันรหัสผ่าน"
          />
        </div>
        <div class="btndiv">
          <button type="button" class="btn">สมัครสมาชิก</button>
        </div>
      </form>
    </main>

    <footer>
      <h3>จัดทำโดย</h3>

      <a href="./credits.html">ดูเพิ่มเติม</a>
    </footer>
  </body>
</html>
